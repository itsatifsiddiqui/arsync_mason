name: arsync_firebase_auth
description: A new brick created with the Mason CLI.
repository: https://github.com/itsatifsiddiqui/arsync_mason/tree/main/arsync_firebase_auth

version: 0.1.0+1

environment:
  mason: ^0.1.0

# Variables
vars:
  signup:
    type: boolean
    description: Include email signup provider
    default: true
    prompt: Do you want to include email signup?
  login:
    type: boolean
    description: Include email login provider
    default: true
    prompt: Do you want to include email login?
  login_with_google:
    type: boolean
    description: Include Google login provider
    default: true
    prompt: Do you want to include Google login?
  login_with_apple:
    type: boolean
    description: Include Apple login provider
    default: true
    prompt: Do you want to include Apple login?
  phone_auth:
    type: boolean
    description: Include phone authentication provider
    default: false
    prompt: Do you want to include phone authentication?
  passwordless_email:
    type: boolean
    description: Include passwordless email login provider
    default: false
    prompt: Do you want to include passwordless email login?
  forgot_password:
    type: boolean
    description: Include forgot password provider
    default: true
    prompt: Do you want to include forgot password functionality?
  email_verification:
    type: boolean
    description: Include email verification provider
    default: true
    prompt: Do you want to include email verification?
  change_password:
    type: boolean
    description: Include change password provider
    default: true
    prompt: Do you want to include change password functionality?